<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1 ,shrink-to-fit=no" />
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
  <script src="../../assets/js/AR/aframe.js"></script>
  <script src="../../assets/js/AR/aframe-extras.min.js"></script>
  <script src="../../assets/js/AR/mindar-image-aframe.prod.js"></script>
  <script src="../AR Solar/data.js"></script>
  <script src="../AR Solar/main.js"></script>
</head>

<body>
  <div class="container">

    <div style="margin-top: 4%;">
      <!-- button -->
      <a class="btn btn-danger float-end p-3 rounded-circle" href="../../pages/apps/ar_solar_system.html" role="button"
        style="position: relative;z-index: 10;">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x"
          viewBox="0 0 16 16">
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg>
      </a>
      <!-- end button -->
    </div>
  </div>

  <!-- info div -->
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="accordion fixed-bottom" id="info" style="background-color: none;">
          <div class="accordion-item" style="border-radius:20px 20px 0px 0px">
            <h2 class=" accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne" style="border-radius:20px 20px 0px 0px;">
                <!-- title -->
                <span>
                  <h4 id="title"></h4>
                </span>
                <!-- title end -->
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#info">
              <div class="accordion-body">
                <!-- content -->
                <p style="text-align: left" id="planet_text"></p>
                <!-- end content -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end info div -->


  <a-scene mindar-image="imageTargetSrc: ../AR Solar/mind_files/solar_targets.mind; maxTrack: 10" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" xr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="cover" src="../AR Solar/models/earth.glb"></a-asset-item>
      <a-asset-item id="sun" src="../AR Solar/models/sun.glb"></a-asset-item>
      <a-asset-item id="mercury" src="../AR Solar/models/mercury.glb"></a-asset-item>
      <a-asset-item id="venus" src="../AR Solar/models/venus.glb"></a-asset-item>
      <a-asset-item id="earth" src="../AR Solar/models/earth.glb"></a-asset-item>
      <a-asset-item id="mars" src="../AR Solar/models/mars.glb"></a-asset-item>
      <a-asset-item id="jupiter" src="../AR Solar/models/jupiter.glb"></a-asset-item>
      <a-asset-item id="saturn" src="../AR Solar/models/saturn.glb"></a-asset-item>
      <a-asset-item id="uranus" src="../AR Solar/models/uranus.glb"></a-asset-item>
      <a-asset-item id="neptune" src="../AR Solar/models/neptune.glb"></a-asset-item>
    </a-assets>

    <!-- <a-camera position="0 0 0" look-controls="enabled: false"></a-camera> -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
      raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>


    <!-- Cover -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.1 0.1 0.1" src="#cover" animation-mixer>
    </a-entity>

    <!-- Sun -->
    <a-entity id="sun_model" mindar-image-target="targetIndex: 1">
      <a-gltf-model id="sun_3d" rotation="0 180 0" position="0 0 0" scale="0.7 0.7 0.7" src="#sun" animation-mixer class="clickable"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

    <!-- Mercury -->
    <a-entity id="mercury_model" mindar-image-target="targetIndex: 2">
      <a-gltf-model id="mercury_3d" rotation="0 180 0 " position="0 0 0" scale="0.2 0.2 0.2" src="#mercury" animation-mixer class="clickable"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

    <!-- Venus -->
    <a-entity id="venus_model" mindar-image-target="targetIndex: 3">
      <a-gltf-model id="venus_3d" rotation="0 180 0 " position="0 0 0" scale="0.3 0.3 0.3" src="#venus" animation-mixer class="clickable"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

    <!-- Earth -->
    <a-entity id="earth_model" mindar-image-target="targetIndex: 4">
      <a-gltf-model id="earth_3d" rotation="0 180 0 " position="0 0 0" scale="0.4 0.4 0.4" src="#earth" animation-mixer class="clickable"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

    <!-- Mars -->
    <a-entity id="mars_model" mindar-image-target="targetIndex: 5">
      <a-gltf-model id="mars_3d" rotation="0 180 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#mars" animation-mixer
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

    <!-- Jupiter -->
    <a-entity id="jupiter_model" mindar-image-target="targetIndex: 6">
      <a-gltf-model id="jupiter_3d" rotation="0 180 0 " position="0 0 0" scale="0.7 0.7 0.7" src="#jupiter" animation-mixer
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

    <!-- Saturn -->
    <a-entity id="saturn_model" mindar-image-target="targetIndex: 7">
      <a-gltf-model id="saturn_3d" rotation="0 180 -26.7" position="0 0 0" scale="0.4 0.4 0.4" src="#saturn" animation-mixer
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

    <!-- Uranus -->
    <a-entity id="uranus_model" mindar-image-target="targetIndex: 8">
      <a-gltf-model id="uranus_3d" rotation="0 180 0 " position="0 0 0" scale="0.5 0.5 0.5" src="#uranus" animation-mixer
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

    <!-- Neptune -->
    <a-entity id="neptune_model" mindar-image-target="targetIndex: 9">
      <a-gltf-model id="neptune_3d" rotation="0 180 0 " position="0 0 0" scale="0.5 0.5 0.5" src="#neptune" animation-mixer
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

  </a-scene>

</body>
<script src="../../assets/js/jquery-3.2.1.min.js "></script>
<!-- <script src="../../assets/js/popper.min.js"></script> -->
<script src="../../assets/js/bootstrap.bundle.min.js"></script>

<!-- <script src="../../assets/plugins/testimonial/js/owl.carousel.min.js"></script> -->

</html>
